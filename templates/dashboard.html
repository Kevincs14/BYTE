<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dash.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="blocker">Byte</div>
        <nav class="navbar">
            <ul>
                {% if 'username' in session %}
                    <li class="logoutButton" onclick="logout()">LOGOUT</li>
                {% else %}
                    <li class="loginLink" onclick="home()">LOGIN</li>
                {% endif %}
             

            </ul>
        </nav>
    </header>

    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="static/images/stirFri.png" alt="">
            </div>
            <div class="item">
                <img src="static/images/bruh.png" alt="">
            </div>
            <div class="item">
                <img src="static/images/friedRice.png" alt="">
            </div>
            <div class="item">
                <img src="static/images/chili.png" alt="">
            </div>
        </div>
        <div class="content">
            <div class="AppName">Byte</div>
            <button class="seeButt">See more</button>
        </div>
        <div class="arrow">
            <button class="prev"><</button>
            <button class="next">></button>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='dash.js') }}"></script>
</body>
</html>
